<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
          <div class="board-row">
              <button class="square" row="0" col="0"></button>
              <button class="square" row="0" col="1"></button>
              <button class="square" row="0" col="2"></button>
          </div>
          <div class="board-row">
              <button class="square" row="1" col="0"></button>
              <button class="square" row="1" col="1"></button>
              <button class="square" row="1" col="2"></button>
          </div>
          <div class="board-row">
              <button class="square" row="2" col="0"></button>
              <button class="square" row="2" col="1"></button>
              <button class="square" row="2" col="2"></button>
          </div>
      </div>
      <div class="text">
          <div class="chance-message"></div>
          <div class="win-message"></div>
      </div>
      <button id="resetButton">Reset</button>
  </body>
  </body>
</html>
